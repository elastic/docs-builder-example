{% if versions %}
<style>
  .dropdown {
  position: relative;
  display: inline-block;
  padding-bottom: 10px;
  width: 100%;
}

.dropdown-toggle {
  background-color: transparent; /* Bootstrap secondary button color */
  border: 1px solid color(display-p3 0.15 0.44 0.84) !important;
  color: color(display-p3 0.15 0.44 0.84);
  padding: 6px 12px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 0.25rem;
}

.dropdown-menu {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  width: 100%;
  border-radius: 0.25rem;
}

.dropdown-menu a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

/* Mimicking Bootstrap's .dropdown-item hover effect */
.dropdown-menu a:hover {
  background-color: #f1f1f1;
}
</style>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ _('Version: ') }}{{ current_version.name }}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    {%- for item in versions %}
    <a class="dropdown-item" href="{{ item.url }}">{{ item.name }}</a>
    {%- endfor %}
  </div>
</div>
{% endif %}
